<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eight Queens - Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      margin-bottom: 20px;
      border: 2px solid #333;
    }
    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .white {
      background-color: #f0d9b5;
    }
    .black {
      background-color: #b58863;
    }
    .panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .panel button {
      padding: 5px 10px;
      font-size: 16px;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .slider-label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="board">
      <div 
        v-for="(cell, index) in 64" 
        :key="index"
        class="cell"
        :class="(((Math.floor(index / 8) + index % 8) % 2 === 0) ? 'white' : 'black')">
        <span v-if="isQueenAt(Math.floor(index / 8), index % 8)">♕</span>
      </div>
    </div>
    <div class="panel">
      <div class="form-row">
        <!--
          The slider now controls sliderValue which runs from 100 to 2000.
          The computed property "computedAnimationSpeed" inverts that value so:
          - When sliderValue === 100, computedAnimationSpeed becomes 2000 (slow).
          - When sliderValue === 2000, computedAnimationSpeed becomes 100 (fast).
        -->
        <span class="slider-label">Animation Speed (Slow → Fast):</span>
        <input type="range" v-model.number="sliderValue" min="100" max="2000" step="100" title="Adjust animation speed">
      </div>
      <div class="form-row">
        <button @click="play">Play</button>
        <button @click="pause">Pause</button>
        <button @click="restart">Restart</button>
      </div>
    </div>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          queens: Array.from({ length: 8 }, (_, col) => ({ row: 0, col })),
          steps: [],
          currentStep: 0,
          timer: null,
          // sliderValue in the range 100 to 2000.
          sliderValue: 100
        };
      },
      computed: {
        // Invert the slider: lower sliderValue (left) becomes a higher delay (slow)
        // and higher sliderValue (right) becomes a lower delay (fast).
        // For example, if min delay = 100 and max delay = 2000:
        // computedAnimationSpeed = maxDelay + minDelay - sliderValue.
        computedAnimationSpeed() {
          const minDelay = 100;
          const maxDelay = 2000;
          return maxDelay + minDelay - this.sliderValue;
        }
      },
      methods: {
        fetchSolutionSteps() {
          fetch('/solve_steps')
            .then(response => response.json())
            .then(data => {
              this.steps = data;
              this.currentStep = 0;
              this.animateSteps();
            })
            .catch(error => console.error('Error fetching solution steps:', error));
        },
        animateSteps() {
          if (this.currentStep < this.steps.length) {
            this.queens = this.steps[this.currentStep];
            this.currentStep++;
            // Use computedAnimationSpeed as the delay.
            this.timer = setTimeout(() => this.animateSteps(), this.computedAnimationSpeed);
          } else {
            this.timer = null;
          }
        },
        play() {
          if (this.timer) {
            return;
          }
          if (this.steps.length > 0 && this.currentStep < this.steps.length) {
            this.animateSteps();
          } else {
            this.fetchSolutionSteps();
          }
          console.log("Play clicked. Starting/resuming animation.");
        },
        pause() {
          if (this.timer) {
            clearTimeout(this.timer);
            this.timer = null;
            console.log("Animation paused at step", this.currentStep);
          }
        },
        restart() {
          if (this.timer) {
            clearTimeout(this.timer);
            this.timer = null;
          }
          this.steps = [];
          this.currentStep = 0;
          this.queens = Array.from({ length: 8 }, (_, col) => ({ row: 0, col }));
          console.log("Restart clicked. Animation reset.");
        },
        isQueenAt(row, col) {
          return this.queens.some(q => q.row === row && q.col === col);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
