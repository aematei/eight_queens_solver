<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eight Queens - Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      margin-bottom: 20px;
      border: 2px solid #333;
    }
    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .white {
      background-color: #f0d9b5;
    }
    .black {
      background-color: #b58863;
    }
    .panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .panel button {
      padding: 5px 10px;
      font-size: 16px;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="board">
      <div 
        v-for="(cell, index) in 64" 
        :key="index"
        class="cell"
        :class="(((Math.floor(index / 8) + index % 8) % 2 === 0) ? 'white' : 'black')">
        <span v-if="isQueenAt(Math.floor(index / 8), index % 8)">â™•</span>
      </div>
    </div>
    <div class="panel">
      <div class="form-row">
        <button @click="play">Play</button>
        <button @click="pause">Pause</button>
        <button @click="restart">Restart</button>
      </div>
    </div>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          // Initialize eight queens on the top row in columns 0 to 7
          queens: Array.from({length: 8}, (_, col) => ({ row: 0, col }))
        };
      },
      methods: {
        fetchSolution() {
          fetch('/solve')
            .then(response => response.json())
            .then(data => {
              // 'data' is a list of queen objects like [{row: 0, col: 0}, ...]
              // Update the queens state; the board will re-render with new positions.
              this.queens = data;
            })
            .catch(error => console.error('Error fetching solution:', error));
        },
        isQueenAt(row, col) {
          return this.queens.some(q => q.row === row && q.col === col);
        },
        play() {
          // Call fetchSolution so that queens move to their computed solution positions
          this.fetchSolution();
          console.log("Play clicked. Fetching solution.");
        },
        pause() {
          console.log("Pause clicked");
        },
        restart() {
          // Reset queens to their initial positions (top row)
          this.queens = Array.from({length: 8}, (_, col) => ({ row: 0, col }));
          console.log("Restart clicked");
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
